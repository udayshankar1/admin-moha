<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    

        <ui:composition template="/templates/commonTemplate-1.xhtml">
            <ui:define name="template-content" >
                
                <!--BREAD CRUMB STARTS-->
                    <p:breadCrumb>  
                        <p:menuitem value="Dashboard" url="/faces/index.xhtml" />  
                        <p:menuitem value="Dashboard" url="#" />  

                    </p:breadCrumb>
                    <!--BREAD CRUMB ENDS-->

                <!--MAIN CONTENT BLOCK STARTS--> 
                 
                    <h:form id="form">  

                        <!--MAIN CONTENT BLOCK ENDS-->
                        <div class="row-fluid sortable">	
                            <div class="box span12">
                                <div class="box-header well" >
                                    <h2><i class="icon-plus"></i> Extended Elements</h2>
                                    <div class="box-icon">
                                        <a href="#" class="btn btn-setting btn-round"><i class="icon-cog"></i></a>
                                        <a href="#" class="btn btn-minimize btn-round"><i class="icon-chevron-up"></i></a>
                                        <a href="#" class="btn btn-close btn-round"><i class="icon-remove"></i></a>
                                    </div>
                                </div>

                                <!--UI Table Starts HERE-->
                                <div class="box-content">
                                    <table class="table table-bordered table-striped">

                                        <!--File Upload-->
                                        <tr>
                                            <td><h3>Multiple File Upload</h3></td>
                                            <td>
                                                <p:fileUpload fileUploadListener="#{fileUploadController.handleFileUpload}" mode="simple" dragDropSupport="false"  
                                                              multiple="true" update="messages" sizeLimit="100000" fileLimit="3" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
                                            </td>
                                        </tr>

                                        <!--Ratings Or Reviews-->
                                        <tr>
                                            <td><h3>Star Rating</h3></td>
                                            <td>
                                                <p:rating value="#{ratingController.rating2}" stars="10" cancel="false" /> 
                                            </td>
                                        </tr>

                                        <!--Toggle-->
                                        <tr>
                                            <td><h3>Toggle Switch</h3></td>
                                            <td>
                                                <p:selectOneButton value="#{buttonBean.number}">  
                                                    <f:selectItem itemLabel="ON" itemValue="1" />  
                                                    <f:selectItem itemLabel="OFF" itemValue="2" /> 
                                                </p:selectOneButton> 
                                            </td>
                                        </tr>

                                        <!--TextArea-->
                                        <tr>
                                            <td><h3>Auto Growing Textarea</h3></td>
                                            <td>
                                                <p:inputTextarea placeholder="Enter text"  autoResize="false"/>
                                            </td>
                                        </tr>

                                        <!--POP OVER Still pending-->
                                        <tr>
                                            <td><h3>Popover</h3></td>
                                            <td>
                                                <p:commandButton value="Hover for popover" id="btn" onmouseover="" style="float: left"/>  
                                                <p:panel style="float: left;">On hover POP-Up display </p:panel>
                                            </td>
                                        </tr>

                                        <!--Slider-->
                                        <tr>
                                            <td><h3>Slider</h3></td>
                                            <td>
                                                <p:panelGrid columns="1" style="margin-bottom:10px">                      
                                                    <h:outputText id="displayRange" value="Between #{sliderBean.number6} and #{sliderBean.number7}"/>                      
                                                    <p:slider for="txt6,txt7" display="displayRange" style="width:400px" range="true"   
                                                              displayTemplate="Between {min} and {max}"/>  
                                                </p:panelGrid>
                                                <h:inputHidden id="txt6" value="#{sliderBean.number6}" />  
                                                <h:inputHidden id="txt7" value="#{sliderBean.number7}" />
                                            </td>
                                        </tr>

                                        <!--Dialog-->
                                        <tr>
                                            <td><h3>Dialog</h3></td>
                                            <td>
                                                <p:commandButton id="basic" value="Basic" onclick="PF('dig1').show();" type="button" />  
                                                <p:dialog id="basicDialog" header="Basic Dialog" widgetVar="dig1">  
                                                    <h:outputText value="Resistance to PrimeFaces is futile!" />  
                                                </p:dialog>
                                            </td>
                                        </tr>

                                        <!-- POPUP Dialog-->
                                        <tr>
                                            <td><h3>POP-UP Dialog(Datatable)</h3></td>
                                            <td>
                                                <p:commandButton id="basic" value="Display" onclick="PF('dlg2').show();" type="button" />  
                                                <p:dialog id="basicDialog1" header="Dialog with Datatable" widgetVar="dlg2">  
                                                    <p:dataTable value="#{collegeApprovalsTableArray.array}" var="tab" cellSeparator="false " styleClass="tbl">
                                                        <p:column headerText="College Name">
                                                            <h:outputText value="#{tab.college_name}"/>
                                                        </p:column>
                                                        <p:column headerText="Date Rregistered">
                                                            <h:outputText value="#{tab.date}"/>
                                                        </p:column>
                                                        <p:column headerText="University">
                                                            <h:outputText value="#{tab.university}"/>
                                                        </p:column>
                                                        <p:column headerText="Status">

                                                            <p:commandButton value="#{tab.status}" style="background: #669533;  color: #ffffff; text-shadow:none; font-size: 13px;"/>
                                                        </p:column>
                                                        <p:column headerText="City">

                                                            <h:outputText value="#{tab.city}"/>
                                                        </p:column>
                                                        <p:column headerText="Package">

                                                            <h:outputText value="#{tab.packages}"/>
                                                        </p:column>
                                                        <p:column headerText="Actions">

                                                            <!--<p:commandButton value="Approve" styleClass="label label-success" icon="ui-icon-check"/>-->
                                                            <p:commandButton style="background: #73a839;  color: #ffffff; text-shadow:none; font-size: 13px;" value="Approve" icon="ui-icon-check"/>
                                                            <p:commandButton style="background: #9e6ab8;  color: #ffffff; text-shadow:none; font-size: 13px;" value="Message" icon="ui-icon-comment"/>
                                                            <p:commandButton style="background: #D83137;  color: #ffffff; text-shadow:none; font-size: 13px;" value="Reject" icon="ui-icon-close"/>

                                                        </p:column>
                                                    </p:dataTable>  
                                                </p:dialog>
                                            </td>
                                        </tr>
                                    
                                        <!--Tooltip-->
                                        <tr>
                                            <td><h3>Tooltip</h3></td>
                                            <td>
                                                <h:outputLink id="fade" value="#">  
                                                    <p:commandButton value="Hover for tooltip" />  
                                                </h:outputLink>  
                                                <p:tooltip for="fade" value="Fade effect is used by default" showEffect="fade" hideEffect="fade" />
                                            </td>
                                        </tr>

                                        <!--Messages work outside the layout-->
                                        <tr>
                                            <td><h3>Messages</h3></td>
                                            <td>   
                                                <h:form id="form1">  
                                                    <p:messages id="messages2" showDetail="true" autoUpdate="true" closable="true" />  

                                                    <p:commandButton id="infoButton" value="Info" actionListener="#{messagesController.addInfo}"/>  
                                                    <p:commandButton id="warnButton" value="Warn" actionListener="#{messagesController.addWarn}"/>  
                                                    <p:commandButton id="errorButton" value="Error" actionListener="#{messagesController.addError}"/>  
                                                    <p:commandButton id="fatalButton" value="Fatal" actionListener="#{messagesController.addFatal}"/>  
                                                </h:form>  
                                            </td>
                                        </tr>

                                        <tr>
                                            <td><h3>Dialog</h3></td>
                                            <td>
                                                <h:form id="formGrowl">  
                                                    <p:growl id="growl" showDetail="true" sticky="true" />  
                                                    <p:panel header="Growl">  
                                                        <h:panelGrid columns="2">  
                                                            <h:outputText value="Your Name: *" />   
                                                            <p:inputText value="#{growlBean.text}" required="true" label="Name"/>  
                                                        </h:panelGrid>  
                                                        <p:commandButton value="Save" actionListener="#{growlBean.save}" update="growl"/>  
                                                    </p:panel>  

                                                </h:form>
                                            </td>
                                        </tr>
                                    </table>
                                </div>	
                                <!--UI Table Ends HERE-->
                            </div><!--/span-->

                        </div><!--/row-->
                        <!--FOOTER BLOCK STARTS-->
                    </h:form> 
                
            </ui:define>
        </ui:composition>
        
    </h:body>
</html>
