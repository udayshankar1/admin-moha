<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
   

        <ui:composition template="/templates/commonTemplate-1.xhtml">
            <ui:define name="template-content" >
                
                <!--BREAD CRUMB STARTS-->
                    <p:breadCrumb>  
                        <p:menuitem value="Dashboard" url="/faces/index.xhtml" />  
                        <p:menuitem value="Dashboard" url="#" />  

                    </p:breadCrumb>
                    <!--BREAD CRUMB ENDS-->
                    <!--MAIN CONTENT BLOCK STARTS-->


                    <h:form id="form-countries-list">
                        <p:growl id="messages" showDetail="true"/>
                        <center>
                            <h:panelGrid columns="2">
                                <p:outputLabel value="Enter Zone Name:"/>
                                <p:inputText placeholder="Enter Zone name"/>
                                <p:outputLabel value="Select Country:"/>
                                <p:selectOneMenu value="#{collegeProfileBean.countries}"  style="  width: 157px;">
                                    <f:selectItem itemLabel="Select Country" itemValue="" />  
                                    <f:selectItem itemLabel="India" itemValue="India"/>
                                    <f:selectItem itemLabel="Nepal" itemValue="Nepal"/>
                                    <f:selectItem itemLabel="China" itemValue="China"/>
                                    <f:selectItem itemLabel="Bhutan" itemValue="Bhutan" />
                                </p:selectOneMenu> 
                                <p:outputLabel value="Select State:"/>
                                <p:selectOneMenu value="#" style="  width: 157px;" >
                                    <f:selectItem itemLabel="Select State" itemValue=""/>
                                    <f:selectItem itemLabel="Karnataka" itemValue="Karnataka"/>
                                    <f:selectItem itemLabel="Maharashtra" itemValue="Maharashtra"/>
                                    <f:selectItem itemLabel="Chennai" itemValue="Chennai"/>
                                    <f:selectItem itemLabel="Andhra pradhesh" itemValue="Andhra pradhesh"/>
                                </p:selectOneMenu>
                            </h:panelGrid>


                            <p:pickList id="pickList" value="#{pickListBean.cities}" var="city"   
                                        itemLabel="#{city}" itemValue="#{city}"  /> 

                            <p:commandButton value="Update"/>
                            <p:commandButton value="Clear"/>
                            <p:commandButton value="Close"/> </center>
                    </h:form> 
            </ui:define>
        </ui:composition>
        
    </h:body>
</html>
