<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable value="#{collegeApprovalsTableArray.array}" var="tab">
                <p:column headerText="College Name">
                    <h:outputText value="#{tab.college_name}"/>
                </p:column>
                 <p:column headerText="Date Rregistered">
                    <h:outputText value="#{tab.date}"/>
                </p:column>
                 <p:column headerText="University">
                    <h:outputText value="#{tab.university}"/>
                </p:column>
                <p:column headerText="Status">
                  
                    <p:commandButton value="#{tab.status}"/>
                </p:column>
                <p:column headerText="City">
                  
                    <h:outputText value="#{tab.city}"/>
                </p:column>
                <p:column headerText="Package">
                  
                    <h:outputText value="#{tab.packages}"/>
                </p:column>
                 <p:column headerText="Actions">
                  
                    <p:commandButton value="Approve"/>
                     <p:commandButton value="Message"/>
                      <p:commandButton value="Reject"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
